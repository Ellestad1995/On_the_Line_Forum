{% extends "base.html" %}
{% block content %}
<form method="POST" id="registerUser">
  <div class="form-group">
    <label for="registerEmail">Email address</label>
    <input type="email" name="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-row">
    <div class="col">
      <input type="text" name="username" id="username" class="form-control" placeholder="An awesome username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="secretPassword">Password</label>
    <input type="password" name="secretPassword" class="form-control" id="secretPassword" placeholder="Password" required>
    <input type="password" name="verifySecretPassword" class="form-control" id="verifySecretPassword" placeholder="Password" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" name="acceptTerms" class="form-check-input" id="acceptTerms" required>
    <label class="form-check-label" for="exampleCheck1">I agree to violate the terms</label>
  </div>
  <button type="submit" class="btn btn-primary">Get me On the Line</button>
</form>
{% endblock%}
