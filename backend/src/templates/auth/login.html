{% extends "base.html" %}
{% block content %}
<form method="POST" id="userLogin">
  <div class="form-row">
    <div class="col">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="secretPassword">Password</label>
    <input type="password" name="secretPassword" class="form-control" id="secretPassword" placeholder="Password" required>
  </div>
  <button type="login" class="btn btn-primary">Login</button>
</form>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
			{% for message in messages %}
			<b style="color:red"> {{ message | e }}</b>
			{%endfor%}
		</ul>
	{% endif %}
{% endwith %}
{% endblock%}
