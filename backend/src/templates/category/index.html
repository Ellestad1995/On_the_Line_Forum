{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Categories{% endblock %}</h1>
    {% if g.user %}
        <!--action if the user is authorized-->
    {% endif %}
{% endblock %}

{% block content %}
  {% for category in categories %}
    <article class="category">
      <header>
        <div>
          <h4>
              <a> href="<!-- category link to the right category -->" { category['displayname'] }}</a>
          </h4>
        </div>
      </header>
    </article>
  {% if not loop.last %}
    <hr>
  {% endif %}
  {% endfor %}
{% endblock %}
