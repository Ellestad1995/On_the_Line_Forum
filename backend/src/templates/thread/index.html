{% extends 'base.html' %}
{% block content %}
<div>
  {% for thread in threads %}
    <article class="thread" style="background-color:#E5E5E5">
        <div>
          <h2>
              <a href={{ thread.0 }}/ style="color:#202020" >{{ thread.1 | e }}</a>
          </h2>
        </div>
    </article>
  {% else %}
    <h3>There are no threads in this category</h3>
  {% endfor %}
<div>
{% endblock %}
